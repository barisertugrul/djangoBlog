{% extends 'layout.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Create Article
{% endblock title %}


{% block body %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <h3>Create New Article</h3>
        <hr>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.media }}
            {{ form|crispy }}
            <br>
            <button type="submit" class="btn btn-primary">Add Article</button>
        </form>
    </div>
</div>
{% endblock body %}
