{% extends 'layout.html' %}

{% block body %}
    <h3>Login</h3>
    <hr>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p}}
        <br>
        <a href="{% url 'user:register' %}">Don't have an account? Register</a>
        <br>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
{% endblock body %}
