{% extends "layout.html" %}
{% load crispy_forms_tags %}

{% block title %}
    Register
{% endblock title %}

{% block body %}
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h3>Register</h3>
            <hr>

            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <a class="mt-3" href="{% url 'user:login' %}">Do you have an account? Login</a>

                <button type="submit" class="btn btn-primary float-end">Register</button>
            </form>
        </div>
    </div>
{% endblock body %}
