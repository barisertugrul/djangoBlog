{% extends "layout.html" %}
{% load crispy_forms_tags %}


{% block body %}
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h3>Register</h3>
            <hr>

            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <br>
                <a href="{% url 'user:login' %}">Do you have an account? Login</a>
                <br />
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>
{% endblock body %}
